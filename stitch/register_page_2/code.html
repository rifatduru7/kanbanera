<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-teal-500/10 rounded-full blur-[130px] opacity-30 mix-blend-screen"></div>
<div class="absolute top-[40%] left-[40%] transform -translate-x-1/2 -translate-y-1/2 w-[40%] h-[40%] bg-blue-600/10 rounded-full blur-[100px] opacity-20"></div>
</div>
<div class="relative z-10 flex flex-1 items-center justify-center p-4 sm:p-6 lg:p-8 min-h-screen">
<div class="w-full max-w-[480px] flex flex-col gap-6 rounded-2xl border border-white/10 bg-[#101a22]/70 backdrop-blur-xl shadow-2xl p-6 sm:p-8 md:p-10 relative overflow-hidden">
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary/50 to-transparent opacity-50"></div>
<div class="flex flex-col gap-2 text-center mb-2">
<div class="mx-auto mb-4 flex items-center justify-center">
<div class="flex h-12 w-12 items-center justify-center rounded-xl bg-gradient-to-br from-primary to-blue-600 text-white shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-[28px]">cloud_done</span>
</div>
</div>
<h1 class="text-white text-3xl font-black leading-tight tracking-[-0.033em]">Create your account</h1>
<p class="text-[#94a3b8] text-base font-normal leading-normal">Join Era Bulut and streamline your workflow.</p>
</div>
<form class="flex flex-col gap-5" onsubmit="event.preventDefault()">
<label class="flex flex-col gap-2 group">
<span class="text-slate-200 text-sm font-medium leading-normal group-focus-within:text-primary transition-colors">Email Address</span>
<div class="relative flex w-full items-center">
<div class="absolute left-4 text-slate-500">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none rounded-xl text-white placeholder:text-slate-500 bg-[#1e293b]/50 border border-slate-700/50 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none h-12 pl-11 pr-4 text-base transition-all duration-200 hover:border-slate-600" placeholder="name@company.com" required="" type="email"/>
</div>
</label>
<label class="flex flex-col gap-2 group">
<span class="text-slate-200 text-sm font-medium leading-normal group-focus-within:text-primary transition-colors">Password</span>
<div class="relative flex w-full items-center">
<div class="absolute left-4 text-slate-500">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none rounded-xl text-white placeholder:text-slate-500 bg-[#1e293b]/50 border border-slate-700/50 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none h-12 pl-11 pr-12 text-base transition-all duration-200 hover:border-slate-600" placeholder="Create a password" required="" type="password"/>
<button class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-slate-500 hover:text-white transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</label>
<label class="flex flex-col gap-2 group">
<span class="text-slate-200 text-sm font-medium leading-normal group-focus-within:text-primary transition-colors">Confirm Password</span>
<div class="relative flex w-full items-center">
<div class="absolute left-4 text-slate-500">
<span class="material-symbols-outlined text-[20px]">lock_reset</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none rounded-xl text-white placeholder:text-slate-500 bg-[#1e293b]/50 border border-slate-700/50 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none h-12 pl-11 pr-12 text-base transition-all duration-200 hover:border-slate-600" placeholder="Confirm your password" required="" type="password"/>
<button class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-slate-500 hover:text-white transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</label>
<label class="flex items-center gap-3 cursor-pointer group">
<input class="rounded border-slate-600 bg-[#1e293b]/50 text-primary focus:ring-offset-[#101a22] focus:ring-primary/50 w-4 h-4" type="checkbox"/>
<span class="text-sm text-slate-400 group-hover:text-slate-300 transition-colors">I agree to the Terms of Service</span>
</label>
<button class="flex items-center justify-center w-full rounded-xl bg-primary h-12 px-6 text-white text-base font-bold leading-normal hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-[#101a22] transition-all duration-200 shadow-[0_4px_14px_0_rgba(19,146,236,0.39)] hover:shadow-[0_6px_20px_rgba(19,146,236,0.23)] hover:-translate-y-0.5 mt-2">
                    Create Account
                </button>
</form>
<div class="relative flex items-center py-3">
<div class="flex-grow border-t border-slate-700/50"></div>
<span class="flex-shrink-0 mx-4 text-xs font-semibold uppercase tracking-wider text-slate-500">Or register with</span>
<div class="flex-grow border-t border-slate-700/50"></div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="group flex items-center justify-center gap-3 rounded-xl bg-white/5 border border-white/5 h-12 px-4 text-white text-sm font-semibold hover:bg-white/10 hover:border-white/10 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary/50 backdrop-blur-sm shadow-lg shadow-black/10">
<svg class="h-5 w-5 transition-transform group-hover:scale-110" fill="currentColor" viewBox="0 0 24 24">

</svg>
<span class="text-slate-200 group-hover:text-white transition-colors">Google</span>
</button>
<button class="group flex items-center justify-center gap-3 rounded-xl bg-white/5 border border-white/5 h-12 px-4 text-white text-sm font-semibold hover:bg-white/10 hover:border-white/10 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary/50 backdrop-blur-sm shadow-lg shadow-black/10">
<svg class="h-5 w-5 fill-white transition-transform group-hover:scale-110" viewBox="0 0 24 24">
<path clip-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" fill-rule="evenodd"></path>

<span class="text-slate-200 group-hover:text-white transition-colors">GitHub</span>
</button>
</div>
<div class="text-center mt-2">
<p class="text-[#94a3b8] text-sm font-normal">
                    Already have an account? 
                    <a class="text-primary font-medium hover:text-blue-400 transition-colors underline-offset-4 hover:underline" href="#">Log In</a>
</p>
</div>
</div>
</div>

</body></html>
