<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set New Password - Project Manager</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1392ec",
                        "primary-hover": "#1182d3",
                        "background-light": "#f6f7f8",
                        "background-dark": "#0f172a", // Deep Slate/Blue
                        "card-dark": "#1e293b",
                        "border-dark": "#334155",
                        "text-secondary": "#94a3b8",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Glassmorphism Utilities */
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Subtle animated background gradient */
        .animated-bg {
            background: radial-gradient(circle at 15% 50%, rgba(19, 146, 236, 0.08), transparent 25%), 
                        radial-gradient(circle at 85% 30%, rgba(20, 184, 166, 0.05), transparent 25%);
            background-color: #0f172a;
        }
    </style>
</head>
<body class="font-display antialiased text-slate-100 animated-bg min-h-screen flex flex-col relative overflow-x-hidden">
<!-- Decorative Elements -->
<div class="fixed inset-0 pointer-events-none">
<div class="absolute top-[-10%] left-[-5%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[100px] opacity-20"></div>
<div class="absolute bottom-[-10%] right-[-5%] w-[400px] h-[400px] bg-teal-500/20 rounded-full blur-[100px] opacity-20"></div>
</div>
<!-- Main Layout -->
<div class="layout-container flex h-full grow flex-col justify-center items-center px-4 py-12 relative z-10">
<!-- Glassmorphism Card -->
<div class="glass-card w-full max-w-[480px] rounded-xl p-8 sm:p-10 shadow-2xl flex flex-col gap-8 transition-all duration-300 hover:shadow-primary/5">
<!-- Branding / Logo Area -->
<div class="flex justify-center mb-2">
<div class="h-12 w-12 rounded-lg bg-primary/10 flex items-center justify-center border border-primary/20">
<span class="material-symbols-outlined text-primary text-3xl">cloud_sync</span>
</div>
</div>
<!-- Header Section -->
<div class="text-center space-y-3">
<h1 class="text-3xl font-bold tracking-tight text-white">Set new password</h1>
<p class="text-text-secondary text-sm leading-relaxed px-4">
                    Your new password must be different from previously used passwords.
                </p>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- New Password Field -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-300" for="new-password">New Password</label>
<div class="relative group">
<input class="form-input block w-full rounded-lg bg-slate-900/50 border border-slate-700 text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary py-3 pl-4 pr-10 transition-colors sm:text-sm" id="new-password" placeholder="Min 8 characters" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-500 hover:text-slate-300 transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<!-- Password Strength Meter -->
<div class="pt-2 space-y-1">
<div class="flex justify-between items-center text-xs">
<span class="text-slate-400">Strength</span>
<span class="text-primary font-medium">Moderate</span>
</div>
<div class="h-1.5 w-full bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[60%] rounded-full transition-all duration-500 ease-out"></div>
</div>
<ul class="flex gap-3 text-xs text-slate-500 mt-2">
<li class="flex items-center gap-1 text-primary"><span class="material-symbols-outlined text-[14px]">check</span> 8+ chars</li>
<li class="flex items-center gap-1"><span class="material-symbols-outlined text-[14px]">close</span> 1 symbol</li>
<li class="flex items-center gap-1"><span class="material-symbols-outlined text-[14px]">close</span> 1 number</li>
</ul>
</div>
</div>
<!-- Confirm Password Field -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-300" for="confirm-password">Confirm Password</label>
<div class="relative">
<input class="form-input block w-full rounded-lg bg-slate-900/50 border border-slate-700 text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary py-3 pl-4 pr-10 transition-colors sm:text-sm" id="confirm-password" placeholder="Re-enter password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-500 hover:text-slate-300 transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Action Button -->
<button class="mt-2 w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-slate-900 transition-all shadow-lg shadow-primary/20" type="submit">
                    Reset Password
                </button>
</form>
<!-- Footer / Back to Login -->
<div class="text-center pt-2 border-t border-slate-800/50">
<a class="inline-flex items-center gap-2 text-sm text-slate-400 hover:text-primary transition-colors group" href="#">
<span class="material-symbols-outlined text-[18px] transition-transform group-hover:-translate-x-1">arrow_back</span>
                    Back to Login
                </a>
</div>
</div>
<!-- Footer Info -->
<div class="mt-8 text-center text-xs text-slate-600">
<p>Â© 2024 Project Manager. Secure Enclave.</p>
</div>
</div>
</body></html>
